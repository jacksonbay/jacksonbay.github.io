<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>JBay</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; position: relative; }
        #product-list { margin: 20px 0; }
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; position: relative; }
        .delete-button { color: red; cursor: pointer; position: absolute; top: 10px; right: 10px; }
        .top-right { position: absolute; top: 20px; right: 20px; }
        #inbox, #list-product, #clear-inbox { cursor: pointer; display: inline-block; padding: 5px; border: 1px solid #000; margin-right: 10px; }
        #notification-dropdown, #product-options { display: none; position: absolute; background: white; border: 1px solid #ccc; padding: 10px; z-index: 10; }
        #seller-name-input { margin-bottom: 10px; }
        #inbox-id-container { display: none; margin-top: 10px; }
        .button { margin-right: 5px; cursor: pointer; padding: 5px 10px; }
        .accept { background-color: green; color: white; }
        .reject { background-color: red; color: white; }
        .notification { margin-bottom: 10px; }
        .quantity-slider-container { display: flex; align-items: center; margin-top: 10px; }
        .quantity-display { margin-right: 10px; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getDatabase, ref, set, get, remove, update, child } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-53rEpdsaz8nkEkyjCTs8Srluoknu0ms",
            authDomain: "jbay-85265.firebaseapp.com",
            projectId: "jbay-85265",
            storageBucket: "jbay-85265.appspot.com",
            messagingSenderId: "353941111639",
            appId: "1:353941111639:web:d007182a1860df5841b412",
            measurementId: "G-V62SN9KHJ9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let inboxID = null;
        let userUID = null;
        let sellerNameInput = null;
        let unreadNotificationsCount = 0;
        
class NotificationManager {
    constructor() {
        this.notifications = [];
        this.currentFilter = 'all';
    }

    markAsRead(notificationId) {
        const notifRef = ref(db, `inboxes/${inboxID}/${notificationId}`);
        update(notifRef, { read: true }).then(() => {
            notifiedMessageIds.delete(notificationId);
            loadInboxMessages();
        });
    }

    deleteNotification(notificationId) {
        const notifRef = ref(db, `inboxes/${inboxID}/${notificationId}`);
        remove(notifRef).then(() => {
            notifiedMessageIds.delete(notificationId);
            loadInboxMessages();
        });
    }

    filterNotifications(filter) {
        this.currentFilter = filter;
        loadInboxMessages();
    }
  }
        const notificationManager = new NotificationManager();
        window.notificationManager = notificationManager;
        function initializeNotifications() {
            if (Notification.permission !== "granted" && Notification.permission !== "denied") {
                Notification.requestPermission();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            sellerNameInput = document.getElementById('seller-name-input');
            loadProducts();
            loadSellerName();
            loadUID();
            checkInboxID();
            initializeNotifications();
            sellerNameInput.addEventListener('keydown', lockSellerName);

            if (inboxID) {
                const inboxRef = ref(db, `inboxes/${inboxID}`);
                onValue(inboxRef, (snapshot) => {
                    loadInboxMessages();
                });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            sellerNameInput = document.getElementById('seller-name-input');
            loadProducts();
            loadSellerName();
            loadUID();
            checkInboxID();

            sellerNameInput.addEventListener('keydown', lockSellerName);
        });

        document.getElementById('inbox').onclick = function() {
            if (!inboxID) {
                promptInboxID();
            } else {
                const dropdown = document.getElementById('notification-dropdown');
                dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
                loadInboxMessages();
            }
        };

        document.getElementById('list-product').onclick = function() {
            const options = document.getElementById('product-options');
            options.style.display = options.style.display === 'none' ? 'block' : 'none';
        };

        document.getElementById('clear-inbox').onclick = function() {
            clearInbox();
        };
        function initializeInboxMonitoring() {
    if (inboxID) {
        if (activeInboxListener) {
            activeInboxListener();
        }
        const inboxRef = ref(db, `inboxes/${inboxID}`);
        activeInboxListener = onValue(inboxRef, (snapshot) => {
            let newUnreadCount = 0;
            const notifications = [];
            if (snapshot.exists()) {
                snapshot.forEach(childSnapshot => {
                    const notification = {
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    };
                    if (!notification.read) {
                        newUnreadCount++;
                        if (!notifiedMessageIds.has(notification.id) && Notification.permission === "granted") {
                            notifiedMessageIds.add(notification.id);
                            new Notification("New JBay Message", {
                                body: notification.message
                            });
                        }
                    }
                    notifications.push(notification);
                });
            }

            unreadNotificationsCount = newUnreadCount;
            updateInboxDisplay();
        });
    }
}
        window.submitProduct = function() {
            const name = document.getElementById('product-name').value;
            const seller = getSellerName();
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;
            const quantity = document.getElementById('quantity').value;

            const newProductRef = ref(db, 'products/' + Date.now());
            set(newProductRef, { name, seller, price, category, quantity, inboxID });

            document.getElementById('product-name').value = '';
            document.getElementById('price').value = '';
            document.getElementById('quantity').value = '';

            loadProducts();
        };
        function loadProducts() {
            const productsRef = ref(db, 'products');
            get(productsRef).then(snapshot => {
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const product = childSnapshot.val();
                        const deleteButton = userUID === '1' ? `<span class="delete-button" onclick="deleteProduct('${childSnapshot.key}')">X</span>` : '';
                        productList.innerHTML += `
                            <div class="product">
                                <strong>${product.name}</strong><br>
                                Price: ${product.price} JB<br>
                                Seller: ${decodeURIComponent(product.seller)}<br>
                                Category: ${product.category}<br>
                                Quantity Available: ${product.quantity}<br>
                                <div class="quantity-slider-container">
                                    <span class="quantity-display">1</span>
                                    <input type="range" id="quantity-slider-${childSnapshot.key}" min="1" max="${product.quantity}" value="1" oninput="updateSlider('${childSnapshot.key}')">
                                    <button onclick="confirmPurchase('${childSnapshot.key}', ${product.quantity})">Buy</button>
                                </div>
                                ${deleteButton}
                            </div>
                        `;
                    });
                } else {
                    productList.innerHTML = 'No products found.';
                }
            });
        }
        window.updateSlider = function(productId) {
            const slider = document.getElementById(`quantity-slider-${productId}`);
            const display = slider.previousElementSibling;
            display.textContent = slider.value;
        };
          window.confirmPurchase = function(productId, maxQuantity) {
              const slider = document.getElementById(`quantity-slider-${productId}`);
              const quantityToBuy = parseInt(slider.value);

              if (quantityToBuy > 0 && quantityToBuy <= maxQuantity) {
                  const productRef = ref(db, 'products/' + productId);
                  get(productRef).then(snapshot => {
                      if (snapshot.exists()) {
                          const product = snapshot.val();
                          const remainingQuantity = product.quantity - quantityToBuy;
                          sendPurchaseNotification(product, quantityToBuy);
                          if (remainingQuantity > 0) {
                              set(productRef, {
                                  ...product,
                                  quantity: remainingQuantity
                              });
                          } else {
                              remove(productRef);
                          }
                          loadProducts();
                      }
                  });
              }
          };

          function sendPurchaseNotification(product, quantity) {
            const notificationId = `notif-${Date.now()}`;
            const buyerUsername = decodeURIComponent(getSellerName());
            const sellerInboxID = product.inboxID;
            const totalPrice = product.price * quantity;
            const pricePerProduct = product.price;
            
            const notification = {
                message: `${buyerUsername} has purchased ${quantity} of your product "${product.name}". The total price combined is ${totalPrice} JB, the price per product was ${pricePerProduct} JB.`,
                timestamp: Date.now(),
                read: false,
                type: 'purchase',
                details: {
                    buyer: buyerUsername,
                    product: product.name,
                    quantity: quantity,
                    totalPrice: totalPrice,
                    pricePerUnit: pricePerProduct
                }
            };

            const sellerInboxRef = ref(db, `inboxes/${sellerInboxID}/${notificationId}`);
            set(sellerInboxRef, notification);
            setTimeout(() => remove(sellerInboxRef), 7 * 24 * 60 * 60 * 1000);
        }

function loadInboxMessages() {
    const inboxRef = ref(db, `inboxes/${inboxID}`);
    get(inboxRef).then(snapshot => {
        const dropdown = document.getElementById('notification-dropdown');
        const notifications = [];

        if (snapshot.exists()) {
            snapshot.forEach(childSnapshot => {
                const notification = {
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                };
                if (notificationManager.currentFilter === 'all' ||
                    (notificationManager.currentFilter === 'unread' && !notification.read) ||
                    (notificationManager.currentFilter === 'read' && notification.read)) {
                    notifications.push(notification);
                }
            });
            notifications.sort((a, b) => b.timestamp - a.timestamp);
            dropdown.innerHTML = `
                <div class="inbox-header">
                    <h3>Messages (${unreadNotificationsCount} unread)</h3>
                    <select onchange="notificationManager.filterNotifications(this.value)">
                        <option value="all">All Messages</option>
                        <option value="unread">Unread</option>
                        <option value="read">Read</option>
                    </select>
                </div>
            `;

            notifications.forEach(notification => {
                const timestamp = new Date(notification.timestamp).toLocaleString();
                dropdown.innerHTML += `
                    <div class="notification ${notification.read ? '' : 'unread'}" id="notification-${notification.id}">
                        <div class="notification-content">${notification.message}</div>
                        <div class="notification-timestamp">${timestamp}</div>
                        <div class="notification-actions">
                            ${!notification.read ? 
                                `<button class="mark-read-btn" onclick="notificationManager.markAsRead('${notification.id}')">Mark as Read</button>` 
                                : ''
                            }
                            <button class="delete-btn" onclick="notificationManager.deleteNotification('${notification.id}')">Delete</button>
                        </div>
                    </div>
                `;
            });
        } else {
            dropdown.innerHTML = '<div class="inbox-empty">No messages found</div>';
        }
        updateInboxDisplay();
    });
}
        function clearInbox() {
            const inboxRef = ref(db, `inboxes/${inboxID}`);
            remove(inboxRef).then(() => {
                loadInboxMessages();
            });
        }

        function checkInboxID() {
            inboxID = getCookie('inboxID');
            if (!inboxID) {
                document.getElementById('inbox').innerText = "Set your Inbox ID!";
            } else {
                updateInboxDisplay();
            }
        }

        function updateInboxDisplay() {
            const inboxButton = document.getElementById('inbox');
            inboxButton.innerHTML = `Inbox ${unreadNotificationsCount > 0 ? `(${unreadNotificationsCount})` : ''}`;
        }

        function promptInboxID() {
            const inboxContainer = document.getElementById('inbox-id-container');
            inboxContainer.style.display = 'block';
        }

        window.setInboxID = function(event) {
            if (event.key === 'Enter') {
                inboxID = document.getElementById('inbox-id').value;
                if (inboxID.length === 5) {
                    setCookie('inboxID', inboxID, 10000);
                    document.getElementById('inbox-id-container').style.display = 'none';
                    updateInboxDisplay();
                    initializeInboxMonitoring();
                } else {
                    alert('Inbox ID must be 5 digits');
                }
            }
        };

        function getSellerName() {
            const name = encodeURIComponent(sellerNameInput.value);
            setCookie('sellerName', name, 10000);
            return name;
        }

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        window.deleteProduct = function(productId) {
            const confirmation = confirm("Are you sure you would like to delete this product?");
            if (confirmation) {
                const productRef = ref(db, 'products/' + productId);
                remove(productRef).then(() => {
                    loadProducts();
                }).catch(error => {
                    console.error("Error deleting product:", error);
                });
            }
        };

        function loadSellerName() {
            const name = getCookie('sellerName');
            if (name) {
                sellerNameInput.value = decodeURIComponent(name);
                sellerNameInput.disabled = true;
            }
        }

        function loadUID() {
            let uid = getCookie('userUID');
            if (!uid) {
                uid = Math.floor(Math.random() * 9000000) + 1000000;
                setCookie('userUID', uid, 10000);
            }
            userUID = uid;
        }

        window.lockSellerName = function(event) {
            if (event.key === 'Enter') {
                getSellerName();
                sellerNameInput.disabled = true;
            }
        };

        window.resetSellerName = function() {
            sellerNameInput.value = '';
            sellerNameInput.disabled = false;
            setCookie('sellerName', '', -1);
        };

        let activeInboxListener = null;
        let notifiedMessageIds = new Set();

    </script>
</head>
<body>

    <h1>JBay</h1>
    <div class="top-right">
        <span id="inbox">Inbox (0)</span>
        <span id="clear-inbox">Clear Inbox</span>
        <span id="list-product">List Product</span>
        <div id="notification-dropdown" style="display: none;"></div>
        <div id="product-options" style="display: none;">
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="number" id="price" placeholder="Price (JB)">
            <input type="number" id="quantity" placeholder="Quantity">
            <select id="category">
                <option value="Candy and Food">Candy and Food</option>
                <option value="Goods and Services">Goods and Services</option>
                <option value="The Sweets Shop">The Sweets Shop</option>
            </select>
            <button onclick="submitProduct()">Submit</button>
        </div>
        <div id="inbox-id-container">
            <input type="text" id="inbox-id" placeholder="Enter 5-digit Inbox ID" maxlength="5" onkeydown="setInboxID(event)">
        </div>
    </div>

    <input type="text" id="seller-name-input" placeholder="Your Name">
    <button onclick="resetSellerName()">Reset Name</button>

    <div id="product-list"></div>

    <h1>Rules:</h1>
    <p>1. Set Inbox ID Before selling or buying.</p>
    <p>2. Set your name as your actual name, Or you will not be able to recieve your product.</p>
    <p>3. Please do not list inappropriate products or we will take down your post.</p>
</body>
</html>
