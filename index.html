<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBay</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; position: relative; }
        #product-list { margin: 20px 0; }
        .product { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; position: relative; }
        .delete-button { color: red; cursor: pointer; position: absolute; top: 10px; right: 10px; }
        .top-right { position: absolute; top: 20px; right: 20px; }
        #inbox, #list-product, #clear-inbox { cursor: pointer; display: inline-block; padding: 5px; border: 1px solid #000; margin-right: 10px; }
        #notification-dropdown, #product-options { display: none; position: absolute; background: white; border: 1px solid #ccc; padding: 10px; z-index: 10; }
        #seller-name-input { margin-bottom: 10px; }
        #inbox-id-container { display: none; margin-top: 10px; }
        .button { margin-right: 5px; cursor: pointer; padding: 5px 10px; }
        .accept { background-color: green; color: white; }
        .reject { background-color: red; color: white; }
        .notification { margin-bottom: 10px; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getDatabase, ref, set, get, remove, child } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB-53rEpdsaz8nkEkyjCTs8Srluoknu0ms",
            authDomain: "jbay-85265.firebaseapp.com",
            projectId: "jbay-85265",
            storageBucket: "jbay-85265.appspot.com",
            messagingSenderId: "353941111639",
            appId: "1:353941111639:web:d007182a1860df5841b412",
            measurementId: "G-V62SN9KHJ9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let inboxID = null;
        let userUID = null;
        let sellerNameInput = null;
        let unreadNotificationsCount = 0;

        document.addEventListener('DOMContentLoaded', () => {
            sellerNameInput = document.getElementById('seller-name-input');
            loadProducts();
            loadSellerName();
            loadUID();
            checkInboxID();

            sellerNameInput.addEventListener('keydown', lockSellerName);
        });

        document.getElementById('inbox').onclick = function() {
            if (!inboxID) {
                promptInboxID();
            } else {
                const dropdown = document.getElementById('notification-dropdown');
                dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
                loadInboxMessages();
            }
        };

        document.getElementById('list-product').onclick = function() {
            const options = document.getElementById('product-options');
            options.style.display = options.style.display === 'none' ? 'block' : 'none';
        };

        document.getElementById('clear-inbox').onclick = function() {
            clearInbox();
        };

        window.submitProduct = function() {
            const name = document.getElementById('product-name').value;
            const seller = getSellerName();
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;

            const newProductRef = ref(db, 'products/' + Date.now());
            set(newProductRef, { name, seller, price, category, inboxID });

            document.getElementById('product-name').value = '';
            document.getElementById('price').value = '';

            loadProducts();
        };

        function loadProducts() {
            const productsRef = ref(db, 'products');
            get(productsRef).then(snapshot => {
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const product = childSnapshot.val();
                        const deleteButton = userUID === '1' ? `<span class="delete-button" onclick="deleteProduct('${childSnapshot.key}')">X</span>` : '';
                        productList.innerHTML += `
                            <div class="product">
                                <strong>${product.name}</strong><br>
                                Price: ${product.price} JB<br>
                                Seller: ${product.seller}<br>
                                Category: ${product.category}<br>
                                <em onclick="viewProduct('${childSnapshot.key}')">Click to Purchase</em>
                                ${deleteButton}
                            </div>
                        `;
                    });
                } else {
                    productList.innerHTML = 'No products found.';
                }
            });
        }

        window.viewProduct = function(productId) {
            const productRef = ref(db, 'products/' + productId);
            get(productRef).then(snapshot => {
                const product = snapshot.val();
                sendPurchaseNotification(product);
            });
        };

        function sendPurchaseNotification(product) {
            const notificationId = `notif-${Date.now()}`;
            const buyerUsername = getSellerName(); // Current user's username (buyer)
            const sellerInboxID = product.inboxID; // Seller's inbox ID
            const message = `${buyerUsername} has purchased your product "${product.name}".`;

            // Send the message to the seller's inbox
            const sellerInboxRef = ref(db, `inboxes/${sellerInboxID}/${notificationId}`);
            set(sellerInboxRef, {
                message,
                timestamp: Date.now()
            });

            // Message will expire after 1 week
            setTimeout(() => remove(sellerInboxRef), 7 * 24 * 60 * 60 * 1000);
        }

        function loadInboxMessages() {
            const inboxRef = ref(db, `inboxes/${inboxID}`);
            get(inboxRef).then(snapshot => {
                const dropdown = document.getElementById('notification-dropdown');
                dropdown.innerHTML = '';
                unreadNotificationsCount = 0;
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const notification = childSnapshot.val();
                        dropdown.innerHTML += `<div class="notification">${notification.message}</div>`;
                        unreadNotificationsCount++;
                    });
                } else {
                    dropdown.innerHTML = 'No messages found.';
                }
                updateInboxDisplay();
            });
        }

        function clearInbox() {
            const inboxRef = ref(db, `inboxes/${inboxID}`);
            remove(inboxRef).then(() => {
                loadInboxMessages();
            });
        }

        function checkInboxID() {
            inboxID = getCookie('inboxID');
            if (!inboxID) {
                document.getElementById('inbox').innerText = "Set your Inbox ID!";
            } else {
                updateInboxDisplay();
            }
        }

        function updateInboxDisplay() {
            document.getElementById('inbox').innerText = `Inbox (${unreadNotificationsCount})`;
        }

        function promptInboxID() {
            const inboxContainer = document.getElementById('inbox-id-container');
            inboxContainer.style.display = 'block'; // Show the input field
        }

        window.setInboxID = function(event) {
            if (event.key === "Enter") {
                const inboxInput = document.getElementById('inbox-id');
                const id = inboxInput.value;
                if (/^\d{5}$/.test(id)) {
                    inboxID = id;
                    setCookie('inboxID', id, 365);
                    document.getElementById('inbox').innerText = `Inbox (${unreadNotificationsCount})`;
                    document.getElementById('inbox-id-container').style.display = 'none'; // Hide the input field after setting ID
                } else {
                    alert("Inbox ID must be a 5-digit number.");
                }
            }
        };

        function getSellerName() {
            const name = sellerNameInput.value;
            setCookie('sellerName', name, 10000);
            return name;
        }

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        function loadSellerName() {
            const name = getCookie('sellerName');
            if (name) {
                sellerNameInput.value = name;
                sellerNameInput.disabled = true;
            }
        }

        function loadUID() {
            let uid = getCookie('userUID');
            if (!uid) {
                uid = Math.floor(Math.random() * 9000000) + 1000000;
                setCookie('userUID', uid, 10000);
            }
            userUID = uid;
            console.log("User UID:", userUID);
        }

        window.lockSellerName = function(event) {
            if (event.key === 'Enter') {
                getSellerName();
                sellerNameInput.disabled = true;
            }
        };
    </script>
</head>
<body>

    <h1>JBay</h1>
    <div class="top-right">
        <span id="inbox">Inbox (0)</span>
        <span id="clear-inbox">Clear Inbox</span>
        <span id="list-product">List Product</span>
        <div id="notification-dropdown" style="display: none;"></div>
        <div id="product-options" style="display: none;">
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="number" id="price" placeholder="Price (JB)">
            <select id="category">
                <option value="Candy and Food">Candy and Food</option>
                <option value="Goods and Services">Goods and Services</option>
            </select>
            <button onclick="submitProduct()">Submit</button>
        </div>
        <div id="inbox-id-container">
            <input type="text" id="inbox-id" placeholder="Enter 5-digit Inbox ID" maxlength="5" onkeydown="setInboxID(event)">
        </div>
    </div>

    <input type="text" id="seller-name-input" placeholder="Your Name">
    <button onclick="resetSellerName()">Reset Name</button>

    <div id="product-list"></div>

</body>
</html>
